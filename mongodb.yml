---
- hosts: mongodb
  become: True
  tasks:
    - name: Install docker daemon
      yum:
        name: docker
        state: present
    - name: Start and enable dokeer daemon
      service: docker
        state: started
        enabled: True

    - name: Install pip
      yum:
        name: python-pip
        state: present
    - name: Install docker-py
      pip:
        name: docker-py
        state: present
    - name: Create mongodb container
      docker_container:
        name: mongodb
        image: mongo:latest
